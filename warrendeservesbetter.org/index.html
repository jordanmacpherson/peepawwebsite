<style id="carousel-stylesheet">.carousel {
  text-align: center;
  position: relative;
  opacity: 0;
  margin: 0 auto;
  transition: opacity 0.5s;
}
.carousel .carousel-container-inner {
  margin: 0 auto;
  position: relative;
}
.carousel .carousel-viewport {
  overflow: hidden;
  white-space: nowrap;
  text-align: left;
}
.carousel .carousel-arrow-default {
  border: 3px solid !important;
  border-radius: 50%;
  color: rgba(255, 255, 255, 0.9);
  height: 32px;
  width: 32px;
  font-weight: 900;
  background: rgba(0, 0, 0, 0.15);
}
.carousel .carousel-arrow {
  position: absolute;
  z-index: 1;
  bottom: 23px;
  padding: 0;
  cursor: pointer;
  border: none;
}
.carousel .carousel-arrow:focus {
  outline: none;
}
.carousel .carousel-arrow:before {
  font-size: 19px;
  display: block;
  margin-top: -2px;
}
.carousel .carousel-arrow:disabled {
  cursor: not-allowed;
  opacity: 0.5;
}
.carousel .carousel-left-arrow {
  left: 23px;
}
.carousel .carousel-right-arrow {
  right: 23px;
}
.carousel .carousel-left-arrow.carousel-arrow-default:before {
  content: '<';
  padding-right: 2px;
}
.carousel .carousel-right-arrow.carousel-arrow-default:before {
  content: '>';
  padding-left: 2px;
}
.carousel .carousel-track {
  list-style: none;
  padding: 0;
  margin: 0;
  touch-action: pan-y pinch-zoom;
}
.carousel .carousel-track .carousel-slide {
  display: inline-block;
  opacity: 0.7;
  transition: opacity 0.5s ease-in-out;
}
.carousel .carousel-track .carousel-slide > * {
  display: block;
  white-space: normal;
}

 can help fix the &nbsp;problems in Warren.&nbsp;</strong></span></p><p style="margin:0"><span><strong class="x-el x-el-span c1-1q c1-1r c1-b c1-cl c1-35 c1-4b c1-cm">“A Charter is roughly comparable to a constitution. But its primary focus is the operation and procedure of municipal</strong></span></p><p style="margin:0"><span><strong class="x-el x-el-span c1-1q c1-1r c1-b c1-cl c1-35 c1-4b c1-cm">&nbsp;&nbsp;&nbsp;&nbsp;governance. Charter governance allows citizens to choose their own form of gov't"</strong></span></p><p style="margin:0"><span><em class="x-el x-el-span c1-1q c1-1r c1-b c1-cl c1-35 c1-23 c1-cm c1-cn"><strong class="x-el x-el-span c1-1q c1-1r c1-b c1-cl c1-35 c1-4b c1-cm">- Paul Rutter, Bricker &amp; Eckler Law Firm&nbsp;</strong></em></span></p><p style="margin:0"><span><br></span></p><p style="margin:0"><span><strong class="x-el x-el-span c1-1q c1-1r c1-b c1-cl c1-35 c1-4b c1-cm">Dear Registered Voter,&nbsp;</strong></span></p><p style="margin:0"><span><strong class="x-el x-el-span c1-1q c1-1r c1-b c1-cl c1-35 c1-4b c1-cm">The Warre</strong></span></p></div><label data-ux="Label" for="expandTextToggle10928" data-typography="BodyAlpha" class="x-el x-el-label c1-1 c1-2 c1-1f c1-1t c1-1b c1-b c1-cy c1-c c1-4h c1-d c1-e c1-f c1-g"><a rel="" role="button" aria-haspopup="menu" data-ux="MoreLinkExpand" data-aid="ABOUT_CONTENT_DESCRIPTION_EXPAND_ICON" data-typography="LinkAlpha" class="x-el x-el-a c1-1q c1-1r c1-1s c1-1t c1-1b c1-1f c1-1v c1-cq c1-50 c1-4z c1-b c1-d7 c1-c c1-23 c1-d8 c1-d9 c1-d c1-e c1-f c1-g" data-tccl="ux2.ABOUT.about1.Content.Card.MoreLink.Expand.10929.click,click"><svg viewBox="0 0 24 24" fill="currentColor" width="1em" height="1em" data-ux="Icon" data-aid="plus" class="x-el x-el-svg c1-1 c1-2 c1-35 c1-1f c1-2e c1-b c1-c c1-d c1-e c1-f c1-g"><path fill-rule="evenodd" d="M10.9 4v6.899H4v2h6.9v6.9h2v-6.9h6.898v-2H12.9V4z"></path></svg><span data-ux="Element" class="x-el x-el-span c1-1 c1-2 c1-2e c1-b c1-c c1-d c1-e c1-f c1-g">Show More</span></a></label></div><div data-ux="Block" id="expandedTextBlock10927" class="x-el x-el-div c1-1 c1-2 c1-3f c1-b c1-c c1-d c1-e c1-f c1-g"><div data-ux="ContentCardText" data-aid="ABOUT_DESCRIPTION_RENDERED0" data-typography="BodyAlpha" class="x-el c1-1 c1-2 c1-1t c1-1b c1-51 c1-12 c1-14 c1-bs c1-bt c1-bu c1-bv c1-bw c1-bx c1-by c1-bz c1-c0 c1-c1 c1-c2 c1-c3 c1-c4 c1-c5 c1-c6 c1-c7 c1-c8 c1-c9 c1-ca c1-cb c1-cc c1-cd c1-ce c1-cf c1-cg c1-ch c1-ci c1-cj c1-4 c1-94 c1-b c1-d6 c1-c c1-4h c1-d c1-e c1-f c1-g x-rt"><p style="margin:0"><span>&nbsp;&nbsp;</span></p><p style="margin:0"><span><strong class="x-el x-el-span c1-1q c1-1r c1-b c1-cl c1-35 c1-4b c1-cm">How a Charter Government can help fix the &nbsp;problems in Warren.&nbsp;</strong></span></p><p style="margin:0"><span><strong class="x-el x-el-span c1-1q c1-1r c1-b c1-cl c1-35 c1-4b c1-cm">“A Charter is roughly comparable to a constitution. But its primary focus is the operation and procedure of municipal</strong></span></p><p style="margin:0"><span><strong class="x-el x-el-span c1-1q c1-1r c1-b c1-cl c1-35 c1-4b c1-cm">&nbsp;&nbsp;&nbsp;&nbsp;governance. Charter governance allows citizens to choose their own form of gov't"</strong></span></p><p style="margin:0"><span><em class="x-el x-el-span c1-1q c1-1r c1-b c1-cl c1-35 c1-23 c1-cm c1-cn"><strong class="x-el x-el-span c1-1q c1-1r c1-b c1-cl c1-35 c1-4b c1-cm">- Paul Rutter, Bricker &amp; Eckler Law Firm&nbsp;</strong></em></span></p><p style="margin:0"><span><br></span></p><p style="margin:0"><span><strong class="x-el x-el-span c1-1q c1-1r c1-b c1-cl c1-35 c1-4b c1-cm">Dear Registered Voter,&nbsp;</strong></span></p><p style="margin:0"><span><strong class="x-el x-el-span c1-1q c1-1r c1-b c1-cl c1-35 c1-4b c1-cm">The Warren Deserves Better Charter Government Initiative is letting concerned voters, like you, know about a historic way to bring Warren into the 21st century. &nbsp;</strong></span></p><p style="margin:0"><span><br></span></p><p style="margin:0"><span><u class="x-el x-el-span c1-1q c1-1r c1-b c1-cl c1-35 c1-23 c1-cm c1-cp"><strong class="x-el x-el-span c1-1q c1-1r c1-b c1-cl c1-35 c1-4b c1-cm">Last year, a citizen-led petition drive worked to collect enough signatures (592) to place on the May 2nd, 2023 ballot the issue of,</strong></u><strong class="x-el x-el-span c1-1q c1-1r c1-b c1-cl c1-35 c1-4b c1-cm"> </strong><em class="x-el x-el-span c1-1q c1-1r c1-b c1-cl c1-35 c1-23 c1-cm c1-cn"><strong class="x-el x-el-span c1-1q c1-1r c1-b c1-cl c1-35 c1-4b c1-cm">“Shall a Commission be formed to frame a Charter?” </strong></em><strong class="x-el x-el-span c1-1q c1-1r c1-b c1-cl c1-35 c1-4b c1-cm">&nbsp;The purpose of the petition drive was to allow the citizens to finally have a vote about the structure of government used in the City of Warren, and to give the residents more input into the day-to-day operations of the city.</strong></span></p><p style="margin:0"><span><br></span></p><p style="margin:0"><span><strong class="x-el x-el-span c1-1q c1-1r c1-b c1-cl c1-35 c1-4b c1-cm">&nbsp;&nbsp;Home-rule or Charter is not new. </strong><u class="x-el x-el-span c1-1q c1-1r c1-b c1-cl c1-35 c1-23 c1-cm c1-cp"><strong class="x-el x-el-span c1-1q c1-1r c1-b c1-cl c1-35 c1-4b c1-cm">It was first adopted by the Ohio Constitution in 1913</strong></u><strong class="x-el x-el-span c1-1q c1-1r c1-b c1-cl c1-35 c1-4b c1-cm">. The passage allowed municipalities to be governed by a “local community” instead of by Columbus, Ohio. The first Charter was ratified and implemented in 1914. Since this time, municipalities, big and small, have adopted and embraced more local control. Cities such as: Youngstown, Yankee Lake, Akron, Cortland, Cleveland, Hudson, Cincinnati, Kent, and Columbus. Recently, the City of Flint, MI amended their already </strong><u class="x-el x-el-span c1-1q c1-1r c1-b c1-cl c1-35 c1-23 c1-cm c1-cp"><strong class="x-el x-el-span c1-1q c1-1r c1-b c1-cl c1-35 c1-4b c1-cm">existing Charter</strong></u><strong class="x-el x-el-span c1-1q c1-1r c1-b c1-cl c1-35 c1-4b c1-cm"> (2017) with stronger language in hopes to prevent another water crisis.</strong></span></p><p style="margin:0"><span><br></span></p><p style="margin:0"><span><strong class="x-el x-el-span c1-1q c1-1r c1-b c1-cl c1-35 c1-4b c1-cm">“</strong><u class="x-el x-el-span c1-1q c1-1r c1-b c1-cl c1-35 c1-23 c1-cm c1-cp"><strong class="x-el x-el-span c1-1q c1-1r c1-b c1-cl c1-35 c1-4b c1-cm">Insanity is doing the same thing over and over and expecting different results</strong></u><strong class="x-el x-el-span c1-1q c1-1r c1-b c1-cl c1-35 c1-4b c1-cm">.” Warren has functioned in its “dysfunction” for too long – enough insanity. Change is overdue because Warren Deserves Better. So, on May 2nd vote “Yes” to form a Charter Commission to take the City of Warren in a new direction. </strong><u class="x-el x-el-span c1-1q c1-1r c1-b c1-cl c1-35 c1-23 c1-cm c1-cp"><strong class="x-el x-el-span c1-1q c1-1r c1-b c1-cl c1-35 c1-4b c1-cm">Your vote</strong></u><strong class="x-el x-el-span c1-1q c1-1r c1-b c1-cl c1-35 c1-4b c1-cm"> to form a commission </strong><u class="x-el x-el-span c1-1q c1-1r c1-b c1-cl c1-35 c1-23 c1-cm c1-cp"><strong class="x-el x-el-span c1-1q c1-1r c1-b c1-cl c1-35 c1-4b c1-cm">is the hope</strong></u><strong class="x-el x-el-span c1-1q c1-1r c1-b c1-cl c1-35 c1-4b c1-cm"> needed to reshape Warren’s future.</strong></span></p><p style="margin:0"><span><strong class="x-el x-el-span c1-1q c1-1r c1-b c1-cl c1-35 c1-4b c1-cm">- written by the </strong><em class="x-el x-el-span c1-1q c1-1r c1-b c1-cl c1-35 c1-23 c1-cm c1-cn"><strong class="x-el x-el-span c1-1q c1-1r c1-b c1-cl c1-35 c1-4b c1-cm">Warren Deserves Better Charter Initiative Committee</strong></em></span></p><p style="margin:0"><span><br></span></p><p style="margin:0"><span><strong class="x-el x-el-span c1-1q c1-1r c1-b c1-cl c1-35 c1-4b c1-cm">Some changes a Charter Government can bring to the City of Warren:</strong></span></p><p style="margin:0"><span><strong class="x-el x-el-span c1-1q c1-1r c1-b c1-cl c1-35 c1-4b c1-cm">§ Restrictions on friends and family hiring.&nbsp;</strong></span></p><p style="margin:0"><span><strong class="x-el x-el-span c1-1q c1-1r c1-b c1-cl c1-35 c1-4b c1-cm">§ Public reporting on city-awarded contracts</strong></span></p><p style="margin:0"><span><strong class="x-el x-el-span c1-1q c1-1r c1-b c1-cl c1-35 c1-4b c1-cm">§ Restore the city’s participation in the State Auditor’s Checkbooks online&nbsp;</strong></span></p><p style="margin:0"><span><strong class="x-el x-el-span c1-1q c1-1r c1-b c1-cl c1-35 c1-4b c1-cm">§ Increased qualifications for key leadership positions in the city</strong></span></p><p style="margin:0"><span><strong class="x-el x-el-span c1-1q c1-1r c1-b c1-cl c1-35 c1-4b c1-cm">§ Quarterly citizen-review meetings of the city’s budget and spending (Itemized accounting of special funding / ARP money)</strong></span></p><p style="margin:0"><span><strong class="x-el x-el-span c1-1q c1-1r c1-b c1-cl c1-35 c1-4b c1-cm">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</strong></span></p><p style="margin:0"><span><strong class="x-el x-el-span c1-1q c1-1r c1-b c1-cl c1-35 c1-4b c1-cm">Did You Know… &nbsp;&nbsp;</strong></span></p><p style="margin:0"><span><strong class="x-el x-el-span c1-1q c1-1r c1-b c1-cl c1-35 c1-4b c1-cm">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"Unqualified leadership will cost&nbsp;</strong></span></p><p style="margin:0"><span><strong class="x-el x-el-span c1-1q c1-1r c1-b c1-cl c1-35 c1-4b c1-cm">your city in the long run.”</strong></span></p><p style="margin:0"><span><strong class="x-el x-el-span c1-1q c1-1r c1-b c1-cl c1-35 c1-4b c1-cm">- &nbsp;&nbsp;&nbsp;&nbsp;Garry &nbsp;&nbsp;&nbsp;&nbsp;Hunter, Attorney - Ohio Municipal League, public mtg May 22, 2022</strong></span></p><p style="margin:0"><span><br></span></p><p style="margin:0"><span><strong class="x-el x-el-span c1-1q c1-1r c1-b c1-cl c1-35 c1-4b c1-cm">With a Charter Government, job &nbsp;&nbsp;&nbsp;&nbsp;descriptions can be written and qualifications required for key positions in the city.</strong></span></p><p style="margin:0"><span><strong class="x-el x-el-span c1-1q c1-1r c1-b c1-cl c1-35 c1-4b c1-cm">Currently, there is no accounting &nbsp;&nbsp;&nbsp;&nbsp;background or professional CPA license needed to be the City Auditor.&nbsp;</strong></span></p><p style="margin:0"><span><strong class="x-el x-el-span c1-1q c1-1r c1-b c1-cl c1-35 c1-4b c1-cm">Recent legislation had to be drafted to require an Engineering degree for the next head of the Engineering department.&nbsp;</strong></span></p><p style="margin:0"><span><br></span></p><p style="margin:0"><span><strong class="x-el x-el-span c1-1q c1-1r c1-b c1-cl c1-35 c1-4b c1-cm">This is an example of the lack of professional leadership in the city that can be addressed in a well-written Charter. &nbsp;</strong></span></p><p style="margin:0"><span><strong class="x-el x-el-span c1-1q c1-1r c1-b c1-cl c1-35 c1-4b c1-cm">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</strong></span></p><p style="margin:0"><span><strong class="x-el x-el-span c1-1q c1-1r c1-b c1-cl c1-35 c1-4b c1-cm">City Council members do not have access to the city’s budget throughout the year. City Council cannot monitor how funds are &nbsp;&nbsp;&nbsp;&nbsp;spent after the budget is approved.&nbsp;</strong></span></p><p style="margin:0"><span><br></span></p><p style="margin:0"><span><strong class="x-el x-el-span c1-1q c1-1r c1-b c1-cl c1-35 c1-4b c1-cm">Also, City Council does not receive a report of the contracts awarded or the final cost of a project within the city. With a Charter Government, it can be written that City Council review the three lowest bids submitted for a city project.&nbsp;</strong></span></p><p style="margin:0"><span><br></span></p><p style="margin:0"><span><strong class="x-el x-el-span c1-1q c1-1r c1-b c1-cl c1-35 c1-4b c1-cm">These actions, lack of transparency and lack of fiscal accountability, can be eliminated with a well-written Charter.</strong></span></p><p style="margin:0"><span><strong class="x-el x-el-span c1-1q c1-1r c1-b c1-cl c1-35 c1-4b c1-cm">&nbsp;&nbsp;&nbsp;&nbsp;</strong></span></p><p style="margin:0"><span><strong class="x-el x-el-span c1-1q c1-1r c1-b c1-cl c1-35 c1-4b c1-cm">Your vote </strong><u class="x-el x-el-span c1-1q c1-1r c1-b c1-cl c1-35 c1-23 c1-cm c1-cp"><strong class="x-el x-el-span c1-1q c1-1r c1-b c1-cl c1-35 c1-4b c1-cm">IS</strong></u><strong class="x-el x-el-span c1-1q c1-1r c1-b c1-cl c1-35 c1-4b c1-cm"> the hope.</strong></span></p><p style="margin:0"><span><strong class="x-el x-el-span c1-1q c1-1r c1-b c1-cl c1-35 c1-4b c1-cm">Vote “Yes” for Charter&nbsp;</strong></span></p><p style="margin:0"><span><strong class="x-el x-el-span c1-1q c1-1r c1-b c1-cl c1-35 c1-4b c1-cm">on May 2nd.</strong></span></p><p style="margin:0"><span><strong class="x-el x-el-span c1-1q c1-1r c1-b c1-cl c1-35 c1-4b c1-cm">&nbsp;</strong></span></p><p style="margin:0"><span><strong class="x-el x-el-span c1-1q c1-1r c1-b c1-cl c1-35 c1-4b c1-cm">A Charter Government is written </strong><u class="x-el x-el-span c1-1q c1-1r c1-b c1-cl c1-35 c1-23 c1-cm c1-cp"><strong class="x-el x-el-span c1-1q c1-1r c1-b c1-cl c1-35 c1-4b c1-cm">BY THE PEOPLE</strong></u><strong class="x-el x-el-span c1-1q c1-1r c1-b c1-cl c1-35 c1-4b c1-cm">, &nbsp;works </strong><u class="x-el x-el-span c1-1q c1-1r c1-b c1-cl c1-35 c1-23 c1-cm c1-cp"><strong class="x-el x-el-span c1-1q c1-1r c1-b c1-cl c1-35 c1-4b c1-cm">FOR THE PEOPLE</strong></u><strong class="x-el x-el-span c1-1q c1-1r c1-b c1-cl c1-35 c1-4b c1-cm"> and is governed with the help </strong><u class="x-el x-el-span c1-1q c1-1r c1-b c1-cl c1-35 c1-23 c1-cm c1-cp"><strong class="x-el x-el-span c1-1q c1-1r c1-b c1-cl c1-35 c1-4b c1-cm">OF THE PEOPLE.&nbsp;</strong></u></span></p><p style="margin:0"><span><br></span></p><p style="margin:0"><span><strong class="x-el x-el-span c1-1q c1-1r c1-b c1-cl c1-35 c1-4b c1-cm"><a class="x-el x-el-a c1-1q c1-1r c1-cp c1-1t c1-1b c1-1u c1-1v c1-a2 c1-b c1-d7 c1-23 c1-d8 c1-d9" href="http://www.WarrenDeservesBetter.org" target="_blank">www.WarrenDeservesBetter.org</a></strong></span></p><p style="margin:0"><span><br></span></p></div><label data-ux="Label" for="expandTextToggle10928" data-typography="BodyAlpha" class="x-el x-el-label c1-1 c1-2 c1-1f c1-1t c1-1b c1-b c1-cy c1-c c1-4h c1-d c1-e c1-f c1-g"><a rel="" role="button" aria-haspopup="menu" aria-expanded="true" data-ux="MoreLinkExpand" data-aid="ABOUT_CONTENT_DESCRIPTION_COLLAPSE_ICON" data-typography="LinkAlpha" class="x-el x-el-a c1-1q c1-1r c1-1s c1-1t c1-1b c1-1f c1-1v c1-cq c1-50 c1-4z c1-b c1-d7 c1-c c1-23 c1-d8 c1-d9 c1-d c1-e c1-f c1-g" data-tccl="ux2.ABOUT.about1.Content.Card.MoreLink.Expand.10931.click,click"><svg viewBox="0 0 24 24" fill="currentColor" width="1em" height="1em" data-ux="Icon" data-aid="minus" class="x-el x-el-svg c1-1 c1-2 c1-35 c1-1f c1-2e c1-b c1-c c1-d c1-e c1-f c1-g"><path fill="currentColor" fill-rule="nonzero" d="M4 13.5h16v-2H4z"></path></svg><span data-ux="Element" class="x-el x-el-span c1-1 c1-2 c1-2e c1-b c1-c c1-d c1-e c1-f c1-g">Show Less</span></a></label></div></div></div></div></div></section>  </div></div></div><div id="49805a04-7fa0-4c68-a593-f09a6900c34c" class="widget widget-calendar widget-calendar-calendar-1"><div data-ux="Widget" role="region" id="49805a04-7fa0-4c68-a593-f09a6900c34c" class="x-el x-el-div x-el c1-1 c1-2 c1-h c1-b c1-c c1-d c1-e c1-f c1-g c1-1 c1-2 c1-b c1-c c1-d c1-e c1-f c1-g"><div> <div></div><section data-ux="Section" class="x-el x-el-section c1-1 c1-2 c1-h c1-i c1-j c1-b c1-c c1-l c1-m c1-d c1-e c1-f c1-g"><div data-ux="Container" class="x-el x-el-div c1-1 c1-2 c1-2c c1-2d c1-s c1-t c1-20 c1-b c1-c c1-3b c1-d c1-3c c1-e c1-3d c1-f c1-3e c1-g"><div data-ux="Intro" class="x-el x-el-div x-el c1-1 c1-2 c1-9w c1-96 c1-b c1-c c1-d c1-e c1-f c1-g c1-1 c1-2 c1-b c1-c c1-d c1-e c1-f c1-g"><h2 role="heading" aria-level="2" data-ux="SectionHeading" data-aid="CALENDA
